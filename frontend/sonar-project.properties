sonar.projectKey=DevOps-Task-Manager-Frontend
sonar.projectName=DevOps-Task-Manager-Frontend

# Quellcode-Wurzel
sonar.sources=src

# Tests liegen auch unter src – hier korrekt markieren
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx

# (optional, belt & suspenders) aus Sources ausschließen
sonar.exclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,src/setupTests.ts,**/*.d.ts,**/vite.config.ts

# Coverage-Report von Vitest
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Vitest Sonar Reporter (Test Execution Report)
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# TypeScript-Config
sonar.typescript.tsconfigPath=tsconfig.json
